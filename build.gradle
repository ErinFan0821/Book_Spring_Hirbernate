apply plugin:'war'
apply plugin: 'idea'
apply plugin: 'java'

task initProject << {
    sourceSets.all { sourceSet ->
        sourceSet.allJava.srcDirs.each {
            it.exists() || it.mkdirs()
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    providedCompile 'javax.servlet:servlet-api:2.5'
}